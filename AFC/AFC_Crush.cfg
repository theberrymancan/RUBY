afc_motor_enb: Crush:MOT2_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Crush:TRG2
load: ^Crush:EXT2

[tmc2209 AFC_stepper lane2]
uart_pin: Crush:M2_UART
