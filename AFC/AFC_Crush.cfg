[include mcu/AFC_Lite.cfg]

[mcu Crush]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_3D003D000551333235393937-if00

[AFC_BoxTurtle Crush]
hub: Crush
extruder: extruder
enable_assist: True        # Setting to True enables espooler assist while printing
enable_kick_start: True    # Setting to True enables full speed espoolers for kick_start_time(0.070 ms default) amount
buffer: Squirt

[temperature_sensor Crush]
sensor_type: temperature_mcu
sensor_mcu: Crush

[AFC_stepper lane1]
unit: Crush:1
step_pin: Crush:M1_STEP
dir_pin: !Crush:M1_DIR
enable_pin: !Crush:M1_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 195.0 
park_dist: 10
led_index: AFC_Indicator:1
afc_motor_rwd: Crush:MOT1_RWD
afc_motor_fwd: Crush:MOT1_FWD
afc_motor_enb: Crush:MOT1_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!Crush:TRG1
load: ^Crush:EXT1

[tmc2209 AFC_stepper lane1]
uart_pin: Crush:M1_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane2]
